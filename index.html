<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">

    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="screen">
            <p class="sub-screen"></p>
            <p class="main-screen">0</p>
        </div>
        <div class="key-container">
            <div class="number">
                <div class="number-key">7</div>
                <div class="number-key">8</div>
                <div class="number-key">9</div>
                <div class="number-key">4</div>
                <div class="number-key">5</div>
                <div class="number-key">6</div>
                <div class="number-key">1</div>
                <div class="number-key">2</div>
                <div class="number-key">3</div>
                <div class="number-key">0</div>
                <div class="number-key">.</div>
                <div class="number-key equal-key" equal>=</div>
            </div>
            <div class="calc">
                <div class="calc-key calc-key-remove"><i class="ti-angle-left"></i></div>
                <div class="calc-key calc-key-divide">/</div>
                <div class="calc-key calc-key-multiply">*</div>
                <div class="calc-key calc-key-subtract">-</div>
                <div class="calc-key calc-key-add">+</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
